# El archivo se tiene que llamar asi, caso contrario, hay que hacer una configuracion extra. Un archivo por idioma.
# Agrego cada una de las etiquetas que he manejado en las plantillas:
plantilla.titulo=Custom Control
plantilla.pie-pagina=All rights reserved
# Las palabras claves, son ambas a eleccion, o directamente podria poner una sola, por ejemplo, "crear"
persona.crear=Create Person
# Pero al haber muchas es recomendable usar un pregijo, quizas el nombre del html, u otro que me parezca
persona.nombre=Name
persona.apellido=Last Name
persona.email=Email
persona.telefono=Phone
persona.lista-vacia=List of people is empty
persona.formulario=Person's Data

accion.agregar=Add
accion.editar=Edit
accion.eliminar=Delete
accion.eliminar2=Delete2
accion.guardar=Save
accion.regresar=Back

#Puedo cambiar los mensajes de validacion de la pagina (por algun motivo sigo sin verlos...)
#para eso debo ingresar, primero el nombre de la validacion, NotEmpty o Email, por ejemplo:
NotEmpty.persona.nombre=The name field cannot be empty
NotEmpty.persona.apellido=The last name field cannot be empty
NotEmpty.persona.email=The email field cannot be empty
Email.persona.email=The email format is not valid
#Luego, si quisiera revisar, le agrego un 1, o cualquier cosa a todo, grabo, compruebo, y ctrl+z

